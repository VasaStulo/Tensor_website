<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="img/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="null_style.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&display=swap"
          rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta
            name="description"
            content="Web site created using create-react-app"
    />
    <title>LastFM</title>
    <script src="./api.js"></script>
    <script src="./index.js"></script>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header-wrapper">
            <div class="header-start">
                <a href="#" class="header-start__logo"><img src="img/logo.svg" alt="ico"/></a>
            </div>
            <div class="header-end">
                <nav class="nav">
                    <ul class="nav-wrapper">
                        <li class="nav-wrapper__item"><a href="#artists">Artist</a></li>
                        <li class="nav-wrapper__item"><a href="#popular-tracks">Tracks</a></li>
                        <li class="nav-wrapper__item"><a href="search/index.html">Search</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="music">
        <h1>MUSIC</h1>
        <div id="artists" class="artists">
            <h2 class="subtitle">Hot right now</h2>
            <hr>
            <ul class="artists-list">
            </ul>
        </div>
        <div id="popular-tracks" class="popular-tracks">
            <h2 class="subtitle">Popular tracks</h2>
            <hr>
            <ul class="tracks-list"></ul>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-text">
            <a href="#" class="head-text">COMPANY</a>
            <a href="#" class="child-text">About Last.fm</a>
            <a href="#" class="child-text">Contact Us</a>
            <a href="#" class="child-text">Jobs</a>
        </div>
        <div class="footer-text">
            <a href="#" class="head-text">HELP</a>
            <a href="#" class="child-text">Track My Music</a>
            <a href="#" class="child-text">Community Suaaort</a>
            <a href="#" class="child-text">Hela</a>
        </div>
        <div class="footer-text">
            <a href="#" class="head-text">GOODIES</a>
            <a href="#" class="child-text">Download Scrobbler</a>
            <a href="#" class="child-text">Develoaer API</a>
            <a href="#" class="child-text">Merchandise</a>
        </div>
        <div class="footer-text">
            <a href="#" class="head-text">FOLLOW US</a>
            <a href="#" class="child-text">Facebook</a>
            <a href="#" class="child-text">Twitter</a>
            <a href="#" class="child-text">YouTube</a>
        </div>
    </footer>
</div>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
</body>
</html>
